language: go

env:
  - GO111MODULE=on

go:
  - '1.12.x'
  - '1.13.x'
  - '1.14.x'
  - tip

matrix:
  allow_failures:
    - go: tip

script:
  - go mod vendor
  - make
  - make gen
  - go test -v -mod vendor -race -cover -timeout=2m ./...
  - go test -v -mod vendor -race -cover -timeout=2m -tags=tinygo ./...
